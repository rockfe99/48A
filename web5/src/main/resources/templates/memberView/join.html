<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <script>
        function formCheck() {
            let id = document.getElementById('memberId');
            let name = document.getElementById('memberName');
            let pw = document.getElementById('memberPassword');
            let pw2 = document.getElementById('memberPassword2');

            if (id.value.length < 3 || id.value.length > 10) {
                alert('ID는 3~10자로 입력하세요.');
                id.focus();
                id.select();
                return false;
            }

            if (name.value.length < 2) {
                alert('이름을 2자 이상 입력하세요.');
                name.focus();
                name.select();
                return false;
            }
            if (pw.value.length < 3 || pw.value.length > 10) {
                alert('비밀번호는 3~10자로 입력하세요.');
                pw.focus();
                pw.select();
                return false;
            }
            if (pw.value != pw2.value) {
                alert('비밀번호를 정확하게 다시 입력하세요.');
                pw.focus();
                pw.select();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
	<header>
	<h1>[ 회원가입 ]</h1>
	</header>
	
	<section>
	<form th:action="@{/member/join}"  method="post" onsubmit="return formCheck()">
	<table>
		<tr>
			<th>ID</th>
			<td>
				<input type="text" name="memberId" id="memberId" maxlength="10" placeholder="ID중복확인 이용">
				<input type="button" id="openButton" value="ID중복확인">
			</td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="memberPassword" id="memberPassword" placeholder="비밀번호 입력"><br>
			<input type="password" id="memberPassword2" placeholder="비밀번호 다시 입력"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" name="memberName" id="memberName" placeholder="이름 입력"></td>
		</tr>
		<tr>
			<th>이메일</th>
			<td><input type="text" name="email" id="email" placeholder="이메일 입력"></td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" name="phone" placeholder="전화번호 입력"></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" name="address" placeholder="주소 입력" style="width:300px;"></td>
		</tr>
	</table>
	<br>
	
		<button type="submit">가입</button>
		<button type="reset">다시 쓰기</button>
	
	</form>	
	</section>
	
</body>
</html>
