<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>JavaScript</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('#bt1').click(function() {
                let a = [];
                let b = new Array();
                let c = [10, 20, 30];
                let d = new Array(5);

                console.log(c);
                console.log(c[0]);
                console.log(a[0]);
                console.log(c[3]);
                console.log(d[0]);
                console.log(c.length);

                c.push(40);
                console.log(c);
                let n = c.pop();
                console.log(c);
                c[5] = 55;
                console.log(c);
                c.fill(9);
                console.log(c);
                let sub = c.slice(2, 4); //부분 배열 읽기
                console.log(sub);
                console.log(c);
                c.shift();
                console.log(c);
                c = [ 3,5, 1, 11];
                c.sort();
                console.log(c);
                c.reverse();
                console.log(c);
            });

            $('#bt2').click(function() {
                let ar = [ 5, 8, 22, 100];

                $(ar).each(function (i, n) {
                    console.log(i, n);
                });

                $.each(ar, function (i, n) {
                    console.log(i, n);
                });
            });

            $('#bt3').click(function() {
                let ar = [{num: 1, id:'aaa', title:'제목1'},
                          {num: 2, id:'bbb', title:'제목2'},
                          {num: 3, id:'ccc', title:'제목3'}];

                $(ar).each(function(idx, ob) {
                    console.log(idx, ob.num, ob.id, ob.title);
                });

            });
        });
    </script>
</head>
<body>
<h2>[ 배열과 반복문 ]</h2>

<p><input type="button" id="bt1" value="배열의 사용"></p>
<p><input type="button" id="bt2" value="each() 함수 사용"></p>
<p><input type="button" id="bt3" value="객체 배열의 사용"></p>

</body>
</html>
