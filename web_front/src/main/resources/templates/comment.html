<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>댓글 기능</title>

<style>
#name {
	width: 80px;
}
#comment {
	width: 350px;
}
td.tdNum {
	background-color: #dddddd;
	width: 30px;
	text-align: center;
}
td.tdName {
	background-color: #dddddd;
	width: 100px;
	text-align: center;
}
td.tdComment {
	background-color: #dddddd;
	width: 400px;
	text-align: left;
}
</style>

<script th:src="@{/js/jquery-3.7.1.min.js}"></script>

<script type="text/javascript">

$(document).ready(function() {
	//기존 리플들 읽어옴
	init();
	//리플 달기 버튼을 Click하면 formSubmit() 함수 실행
	$('#formButton').on('click', formSubmit);
});

//입력한 내용 서버로 전송 
function formSubmit() {
 	//폼에 입력한 이름과 리플내용을 읽어옴
	let name = $('#name').val();
	let comment = $('#comment').val();
	
	if (name.length == 0 || comment.length == 0) {
		alert('이름과 리플 내용을 입력하세요.');
		return;
	}
	
	//사용자가 입력한 내용을 서버로 전송.
	$.ajax({
		url: 'insert',
		type: 'post',
		data: {name: name, comment: comment},
		success: function() {
			alert('저장되었습니다.');
			//입력폼 지우기
			$('#name').val('');
			$('#comment').val('');
			//목록 갱신
			init();
		},
		error: function(e) {
			alert(JSON.stringify(e));
		}
	});
}

//페이지 로딩시 모든 리플 내용을 읽어옴. 성공하면 output()함수 실행
function init() {
	$.ajax({
		url: 'list',
		type: 'get',
		dataType: 'json',
		success: output
	});	
}

//목록 출력
function output(list) {
	//서버로부터 받은 목록을 반복문으로 읽기
	let str = '<table>';
    $.each(list, function(key, item){
		//각 리플마다 삭제 버튼을 만든다. 사용자 정의 속성 'num'에 삭제할 글 번호 대입
		str += `<tr>
				<td class="tdNum">${item.num}</td>
		  		<td class="tdName">${item.name}</td>
				<td class="tdComment">${item.comment}</td>
				<td><input type="button" value="삭제" class="btnDel" num="${item.num}"></td>
				</tr>`;
    });
    str += '</table>';
    
    //목록 출력 영역에 내용 삽입
    $('#listDiv').html(str);
    
    //삭제 버튼들에 클릭이벤트 처리
    $('.btnDel').on('click', commentDel);
}

//삭제 버튼 클릭했을 때 실행
function commentDel() {
	//클릭한 버튼의 'num' 속성값을 읽음
	var num = $(this).attr('num');
	
	//서버로 삭제할 글번호를 전달.
 	$.ajax({
		url: 'delete',
		type: 'get',
		data: { "num" : num},
		success: function() {
			alert('삭제되었습니다.');
			init();
		}
	});
}
</script>
</head>

<body>
	<h1>[ Ajax Test - 리플 달기 ]</h1>

	<!-- 리플 작성 폼 영역 -->
	<div id="formDiv">
	<form id="writeForm">
	이름	<input type="text" id="name" name="name">
	내용	<input type="text" id="comment" name="comment">
		<input type="button" id="formButton" value="저장">
	</form>
	</div>
	<br><br>

	<!-- 목록 출력 영역 -->
	<div id="listDiv">
	</div>

</body>
</html>
