<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 별점 목록</title>
</head>
<body>
<h2>[ 내 별점 목록 ]</h2>

<table border="1">
    <tr>
        <th>No</th>
        <th>날짜</th>
        <th>영화 제목</th>
        <th>점수</th>
        <th>삭제</th>
    </tr>
    <tr th:each="rating, stat : ${list}">
        <td th:text="${stat.count}">1</td>
        <td th:text="${#temporals.format(rating.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-10-12</td>
        <td>
            <a th:href="@{'/movies/' + ${rating.movie.movieNum}}"
               th:text="${rating.movie.title}">제목</a>
        </td>
        <td th:text="${rating.score}">5</td>
        <td>
            <form th:action="@{'/mypage/' + ${rating.ratingNum} + '/delete'}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
</table>

<p><a th:href="@{/}">메인으로</a></p>
</body>
</html>
